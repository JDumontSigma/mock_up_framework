   var letter;
   var number;

   table_build += '<thead>';

         table_build += '<th>Cohortid</th>';
         table_build += '<th>Volume</th>';
         table_build += '<th>Gender</th>';

         table_build += '<th>GC Content</th>';

         table_build += '<th>Taxon ID</th>';
         table_build += '<th>Common Name</th>';
         table_build += '<th>Sample Desc</th>';

         table_build += '<th>Sample Visibility</th>';
         table_build += '<th>Accession Number</th>';
   table_build += '</thead>';

      number = Math.floor(Math.random() * 97);
      table_build += '<tr>';

         table_build += '<td contenteditable>' + letter + number + '</td>';
         table_build += '<td contenteditable>' + data.donorId + '</td>';
         table_build += '<td contenteditable>' + data.cohortID + '</td>';
         table_build += '<td contenteditable>' + data.gcContent + '</td>';

         table_build += '<td contenteditable>' + data.coo + '</td>';
         table_build += '<td contenteditable>' + data.geoloc + '</td>';
         table_build += '<td contenteditable>' + data.ethnicity + '</td>';
         table_build += '<td contenteditable>' + data.dnaSource + '</td>';
         table_build += '<td contenteditable>' + data.sampleDate + '</td>';
         table_build += '<td contenteditable>' + data.dnaExtractData + '</td>';

         table_build += '<td contenteditable>' + data.gcContent + '</td>';

         table_build += '<td contenteditable>' + data.sampleVis + '</td>';
