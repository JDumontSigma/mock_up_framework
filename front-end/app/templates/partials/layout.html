<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% block title %}Evauation Framework{% endblock %}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../assets/css/styles.css?v={{timestamp}}">

	{% block head %}
	{% endblock %}
</head>

<body class="{% block bodyClass %}{% endblock %}">
	<header class="site-header" role="banner">
		<div class="skip-links">
			<a href="#navigation" class="skip">Skip to navigation</a>
			<a href="#main" class="skip">Skip to main content</a>
			<a href="#footer" class="skip">Skip to footer</a>
		</div>

		{% block nav %}
		
		{% endblock %}

	</header>

	<div class="main" id="main" role="main">
		{% block content %}
		{% endblock %}
	</div>


{% block footer %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../assets/js/common.min.js"></script>
<script src="../assets/js/main.min.js" defer></script>

{% block customScripts %}

{% endblock %}

</body>
</html>
